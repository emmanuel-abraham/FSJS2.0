<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form</title>
</head>
<body>
 <form>

  First Name : <input type = "text" name = "first_name" required >
  <br>
  
  Last Name : <input type = "text" name = "last_name" required />
  <br> <br>
  Gender :
  Male: <input type = "radio" id="male" name="gender"
  value="male" required />
  Female: <input type = "radio" id="female" name="gender"
  value="female"/>
  Others: <input type = "radio" id="female" name="gender"
  value="Other">
 <br> <br>

 Qualification : 
 10th <input type="checkbox" name="qual" id="qual" value="10th" required>
 12th <input type="checkbox" name="qual" id="qual" value="12th" required>
 Bachelors Degree <input type="checkbox" name="qual" id="qual" value="bachelors">
 Masters Degree <input type="checkbox" name="qual" id="qual" value="masters">
 Phd <input type="checkbox" name="qual" id="qual" value="phd">
  <br> <br>
 Email : <input type="email" name="email" id="email" required> <br> <br>
  Date of Birth : <input type="date" required> <br> <br>
  
  
 
 Choose Your Profile Theme Color : <input type="color" name="color" id="color"> <br> <br>

 Upload Your Resume : <input type="file" name="resume" id="resume" required> <br> <br>

 <input type="hidden" name="Hidden">

 Your Salary Expectation (In Lacs PerAnnum): <input type="range" name="sal" min="0" max="20" step="1" value="1" id="sal" oninput="res.value = sal.value" required> 

 <output name= "res" for = "sal">1</output> <br><br>

 Describe Yourself Briefly : <input type="text" style="font-size: 10pt; height : 60px; width:299px "; name="Describe Yourself" id="desc" > <br><br>
 
<input type="reset" value="Reset">



<br><br>
 <input type="image" src="353-3531325_submit-now-png-transparent-images-submit-button-png.png" alt="Submit Here" height="40"> <br>
 
 
 </form>
  
</body>
</html>
